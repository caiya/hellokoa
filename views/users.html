<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/comm.css">
    <link rel="stylesheet" type="text/css" href="/plugin/jquery-easyui-1.4.3/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/plugin/jquery-easyui-1.4.3/themes/icon.css">
    <script type="text/javascript" src="/plugin/jquery-easyui-1.4.3/jquery.min.js"></script>
    <script type="text/javascript" src="/plugin/jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/plugin/jquery-easyui-1.4.3/locale/easyui-lang-zh_CN.js"></script>

<body>
<table id="dg" title="分析师管理" class="easyui-datagrid" fitColumns="true" pagination="true" rownumbers="true"
       url="/list" fit="true" toolbar="#tb" data-options="pageSize:25,pageList:[10,15,25,50,100],singleSelect:true">
    <thead>
    <tr>
        <th field="cb" checkbox="true" align="center"></th>
        <th field="id" width="50" align="center">分析师编号</th>
        <th field="name" width="100" align="center">姓名</th>
        <th field="phone" width="100" align="center">手机号</th>
        <th field="articleCount" width="50" align="center">文章数</th>
        <th field="createTime" width="100" align="center">注册时间</th>
        <th field="address" width="100" align="center">所在地区</th>
        <th field="company" width="150" align="center">所在公司</th>
        <th field="expValue" width="50" align="center">经验值</th>
        <th field="isLock" width="100" align="center">当前状态</th>
        <th field="operate" width="150" align="center">操作</th>
    </tr>
    </thead>
</table>
